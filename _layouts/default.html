<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="UTF-8"> {% seo %}
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" type='text/css' href="/assets/css/tablesearch.css">
  <script src="/assets/js/searchtable.js"></script>
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description  }}</h2>
    <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    <!-- to-do/soon
    <a href="" class="btn">Info Docs</a> -->
    <a href="http://bit.ly/Chewbotcca" class="btn">Add to Your Server</a>
    <a href="commands" class="btn">Bot Commands</a>
    <a href="http://chewbotcca.co/memedb" class="btn">MemeDB</a>
    <!-- <li class="btn">
      <p>Bot Help</p>
      <ul class="sub-menu">
        <li class="btn"><a href="commands">Commands</a></li>
        <li class="btn"><a href="install">Install</a></li>
      </ul>
    </li>
  -->
  </section>

  <section class="main-content">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
  </section>
</body>

</html>
